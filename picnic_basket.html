        body {

            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Background color with light opacity */
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .item-container:hover .item-text {
            opacity: 1;
        }
    </style>
</head>

<button id="nextButton" onclick="showNextItem()">Next Food</button>
<a id="otherButton" href="movie.html" style="display: none;"><button>Done Eating!</button></a>

<script>
    let currentItemIndex = 1;
    const totalItems = 9; // Update this based on the total number of items
    const nextButton = document.getElementById("nextButton");
    const otherButton = document.getElementById("otherButton");

    function showNextItem() {
        const currentContainer = document.getElementById(`item${currentItemIndex}-container`);
        currentContainer.style.opacity = 1;

        currentItemIndex++;

        if (currentItemIndex > totalItems) {
            // Reset back to the first item when all items are shown
            currentItemIndex = 1;
            // Hide the button when the last item is reached
            nextButton.style.display = "none";
            // Show the other button
            otherButton.style.display = "block";
        }
    }
</script>
